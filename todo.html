<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do List</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh; /* Make sure it stretches to full screen */
        }

        h1 {
            margin: 2vh 0;
            font-size: 2.5vw; /* Scales with the viewport width */
        }

        /* Input and Add Button */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3vh;
            width: 90%; /* Adjusts to screen width */
            max-width: 500px;
        }

        input[type="text"] {
            flex: 1;
            padding: 1vh;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 1vh 2vw;
            font-size: 1em;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 1vw;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Task List Styling */
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            width: 90%; /* Stretches based on screen size */
            max-width: 500px; /* Prevents growing too large */
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1vh;
            padding: 1vh 2vw;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Buttons inside each task */
        .task-buttons button {
            font-size: 0.8em;
            padding: 0.5em 1em;
            margin-left: 1vw;
        }

        .task-buttons button.done {
            background-color: #28a745;
        }

        .task-buttons button.delete {
            background-color: #dc3545;
        }

        .task-buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Responsive To-Do List</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="New Task?">
        <button onclick="add_task()">Add</button>
    </div>
    <ul id="taskList"></ul>

    <script>
        let task_array = ["Buy groceries", "Call Mom", "Finish project"];

        function update_task_list() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            task_array.forEach((task, index) => {
                const listItem = document.createElement("li");

                const taskText = document.createElement("span");
                taskText.textContent = task;

                const buttonContainer = document.createElement("div");
                buttonContainer.classList.add("task-buttons");

                const doneButton = document.createElement("button");
                doneButton.textContent = "Done";
                doneButton.classList.add("done");
                doneButton.onclick = () => {
                    listItem.classList.toggle("completed");
                };

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.classList.add("delete");
                deleteButton.onclick = () => {
                    task_array.splice(index, 1);
                    update_task_list();
                };

                buttonContainer.appendChild(doneButton);
                buttonContainer.appendChild(deleteButton);

                listItem.appendChild(taskText);
                listItem.appendChild(buttonContainer);
                taskList.appendChild(listItem);
            });
        }

        function add_task() {
            const taskInput = document.getElementById("taskInput");
            const newTask = taskInput.value.trim();
            if (newTask) {
                task_array.push(newTask);
                taskInput.value = "";
                update_task_list();
            } else {
                alert("Please enter a task!");
            }
        }

        update_task_list();
    </script>
</body>
</html>
